<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function showMe()
		{

			var val1 = fn.value;
			var val2 = sn.value;
			
			if(val1==val2)
			{
				alert("this is not your fullname");
			}
			else
			{
				result.value = val1 + " " + val2;
			}

		}
	</script>
</head>
<body>
	<input type="text" name="fname" id="fn">
	<input type="text" name="sname" id="sn">
	<button onclick="showMe()">GET FULLNAME HERE</button>
	<input type="text" name="fullname" id="result">
</body>
</html>
