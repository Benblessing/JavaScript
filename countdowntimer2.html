<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script>
	function startcounting()
	{
		var mm = minites.innerHTML;
		var ss = seconds.innerHTML;
		if(mm != "00")
		{
			if(ss != "00")
			{
				ss--;
			}
			else
			{
				ss = "59";
				mm--;
				mm = "0"+(mm);
			}
			if(ss< "10")
			{
				ss = "0"+ss;
			}
	
		}
		else
		{
			if(ss != "00")
			{
				ss--;
			}
			else
			{

				if (ss = "00") 
				alert("Time up!!!");
			}
			if(ss< "10")
			{
				ss = "0"+"0";
			}

		}
	seconds.innerHTML = ss;
	minites.innerHTML = mm;
	setTimeout("startcounting()",1000);
	}	
	



	</script>
</head>
<body>
<table align="center"><tr><td><h1 id="minites">02</h1><td></td><td>:</td><td><h1 id="seconds">00</h1></td></tr>
<tr>
	<td colspan="4"><button onclick="startcounting()">Start Counting</button></td>
</tr>
</table>

</body>
</html>
