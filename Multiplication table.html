<!DOCTYPE html>
<html>
<head>
	<title>Multiplication Table</title>

	<script>
			var n;
			var ans;
			n = prompt("Enter any number:");
			document.write("Table of", +n,"is:");


			for (var i = 1; i <= 30; i++) 

			{
				ans = n*i;
				document.write("<br/>" + n +"*" + i + "=", + ans);

			}


	</script>

	
</head>
<body>

</body>
</html>
